---
permalink: /quiz-admin/
title: Quiz Admin
layout: default
extra_js: "<script data-main='/js/admin' src='/js/vendor/require.js'></script>"
---

{% raw %}
	<template id="join-quiz" >
		<form v-on:submit.stop.prevent="onSubmit">
			<label for="code">Code</label>
			<input id="code" v-model="code" type="text" name="code">

			<input type="submit" value="Join" />
		</form>
	</template>

	<template id="prestart" >
		<div class="container-fluid">
			<div class="row text-center">
				<h2 class="responsive-size-medium">
					Connect now on:
				</h2>
				<h1 class="responsive-size-large">
					PaperPop.io/join
				</h1>
				<h2 class="responsive-size-medium">
					and let's get started!
				</h2>
			</div>
			<button class="center-block responsive-size-large bg-success" v-on:click="startQuiz"> Start </button>
		</div>

	</template>

		<template id="live-quiz">
			<div class="center-container">
				<div class="row">
					<h2 class="text-center responsive-size-medium">
						{{ currentQuestion.question }}
					</h2>
				</div>
				<div class="row">
					<div class="col-md-6 text-center">
						<p class="responsive-size-medium">A. {{ currentQuestion.answers[0] }}</p>
						<p class="responsive-size-medium">B. {{ currentQuestion.answers[1] }}</p>
					</div>
					<div class="col-md-6 text-center">
						<p class="responsive-size-medium">C. {{ currentQuestion.answers[2] }}</p>
						<p class="responsive-size-medium">D. {{ currentQuestion.answers[3] }}</p>
				</div>
				<div class="text-center">
					<span v-on:click="onNext" class="glyphicon glyphicon-play large-play"></span>
				</div>
			</div>
		</div>
	</template>

	<template id="quiz-over">
		<img src="http://www.etfroundup.com/wp-content/uploads/2014/11/thats_all_folks_wallpaper.jpg">
	</template>
{% endraw %}

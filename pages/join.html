---
permalink: /join/
title: JOIN
layout: default
---
{% raw %}
	<template id="join-quiz" >
		<div class="center-container">
			<form v-on:submit.stop.prevent="onSubmit">
				<ul>
					<li> <label for="code">Code</label>
					<input id="code" v-model="code" type="text" name="code"> </li>

					<li> <label for="participantName">Name</label>
					<input id="participantName" v-model="participantName" type="text" name="participantName" value="{{ participantName }}"> </li>

					<input type="submit" value="Join" />
			</form>
		</div>
	</template>

	<template id="live-quiz" >
		<p>hello - {{ testMike }}</p>
	</template>

	<template id="view-quiz">
	  <div class="center-container">
			<div class="row">
		    <h2 class="text-center responsive-size-medium">
		      {{ currentQuestion.question }}
		    </h2>
			</div>
			<div class="row">
		    <div class="col-md-6 text-center">
	        <p class="responsive-size-medium">A. {{ currentQuestion.answers[0] }}</p>
	        <p class="responsive-size-medium">B. {{ currentQuestion.answers[1] }}</p>
		  	</div>
				<div class="col-md-6 text-center">
					<p class="responsive-size-medium">C. {{ currentQuestion.answers[2] }}</p>
					<p class="responsive-size-medium">D. {{ currentQuestion.answers[3] }}</p>
			</div>
			<div class="text-center">
				<span v-on:click="onNext" class="glyphicon glyphicon-play large-play"></span>
			</div>
		</div>
	</div>
</template>

<template id="quiz-over">
	<img src="http://www.etfroundup.com/wp-content/uploads/2014/11/thats_all_folks_wallpaper.jpg">
</template>

<template id="play-quiz">
	<div class="dark">
		<div class="center-container">
			<ul class="list-group">
				<li class="answer-choice" v-on:click="select('A')"> A </li>
				<li class="answer-choice" v-on:click="select('B')"> B </li>
				<li class="answer-choice" v-on:click="select('C')"> C </li>
				<li class="answer-choice" v-on:click="select('D')"> D </li>
			</ul>
		</div>
	</div>
</template>

{% endraw %}

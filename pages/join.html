---
permalink: /join/
title: JOIN
layout: default
extra_js: "<script data-main='/js/join-quiz' src='/js/vendor/require.js'></script>"
---
{% raw %}
	<template id="join-quiz" >
		<div class="center-container">
			<form v-on:submit.stop.prevent="onSubmit">
				<ul>
					<li> <label for="code">Code</label>
					<input id="code" v-model="code" type="text" name="code"> </li>

					<li> <label for="participantName">Name</label>
					<input id="participantName" v-model="participantName" type="text" name="participantName" value="{{ participantName }}"> </li>

					<input type="submit" value="Join" />
			</form>
		</div>
	</template>

	<template id="prestart" >
		<p>Waiting for quiz to start</p>
	</template>

<template id="quiz-over">
	<img src="http://www.etfroundup.com/wp-content/uploads/2014/11/thats_all_folks_wallpaper.jpg">
</template>

<template id="play-quiz">
	<div class="dark">
		<div class="center-container">
			<ul class="list-group">
				<li class="answer-choice" v-on:click="select('A')"> A </li>
				<li class="answer-choice" v-on:click="select('B')"> B </li>
				<li class="answer-choice" v-on:click="select('C')"> C </li>
				<li class="answer-choice" v-on:click="select('D')"> D </li>
			</ul>
		</div>
	</div>
</template>

{% endraw %}
